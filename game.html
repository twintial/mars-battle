<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/baseLoaderScene.js"></script>
    <script src="js/main.js"></script>

    <script src="libs/three/three.js"></script>
    <script src="libs/three/loaders/OBJLoader.js"></script>
    <script src="libs/three/loaders/MTLLoader.js"></script>

    <script src="libs/three/loaders/FBXLoader.js"></script>
    <script src="libs/other/inflate.min.js"></script>
    <script src="libs/three/loaders/ColladaLoader.js"></script>
    <script src="libs/three/loaders/MD2Loader.js"></script>

    <script src="libs/other/physijs/physi.js"></script>
    <script src="libs/three/controls/TrackballControls.js"></script>
    <script src="libs/other/Tween.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/util/util.js"></script>
    <script src="js/util/Monster.js"></script>
    <script src="js/util/Character.js"></script>

    <script src="libs/util/dat.gui.js"></script>
    <script src="libs/util/Stats.js"></script>
    <script src="libs/util/threex.domevents.js"></script>
    <script src="libs/util/SkyShader.js"></script>

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div id="loading" class="full">
    Loading...
</div>
<div id="scene">
    <script>
        $(document).ready(function () {
            init();
        })
    </script>
</div>
<div id="chara-intro">
    <h2>角色介绍</h2>
    <div id="intro">
        <p>雷姆</p>
        <p>技能：流星锤</p>
        <p>效果：发射出巨大流星锤，造成大量伤害</p>
    </div>
    <div id="start">Start</div>
</div>
<div id="blood-bar">
    <div id="monster-name">高速移动型丧尸</div>
    <div class="progress">
        <div id="bar" class="progress-bar progress-bar-danger" role="progressbar" style="width: 100%;">
            0/0
        </div>
    </div>
</div>
<div id="chara-blood-bar">
    <div id="chara-name">Rem</div>
    <div class="progress">
        <div id="chara-bar" class="progress-bar progress-bar-danger" role="progressbar" style="width: 100%;">
            0/0
        </div>
    </div>
    <div class="progress">
        <div id="blue-bar" class="progress-bar" role="progressbar" style="width: 0;">
            0
        </div>
    </div>
</div>
<div id="score-box">
    击杀得分：<p id="score">0</p>
</div>
<div id="game-over" class="full">
    <div id="over">
        <div>GAME OVER !</div>
        <div id="restart">Restart</div>
    </div>
</div>
</body>
</html>
